<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather APP</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="card">
      <div class="search">
         <input type="text" placeholder="enter city name" spellcheck="false">
         <button><img src="img/search.png" alt="search"></button>
      </div>
      <div class="error">
         <p>Invalid city name</p>
      </div>
      <div class="weather">
         <img class="weather-icon" src="img/rain.png" alt="weather icon">
         <h1 class="temp">22Â°C</h1>
         <h2 class="city">New York</h2>
         <div class="details">
            <div class="col">
               <img src="img/humidity.png" alt="humidity image">
               <div>
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
               </div>
            </div>
            <div class="col">
               <img src="img/wind.png" alt="wind image">
               <div>
                  <p class="wind">15 km/h</p>
                  <p>Wind Speed</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="app.js"></script> 
</body>
</html>
